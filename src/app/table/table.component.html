<br>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Role</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Entry</th>
            <th scope="col">Button</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of users">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.middleName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.eMail}}</td>
            <td>{{row.phoneNo}}</td>
            <td>{{row._Role}}</td>
            <td>{{row.addRess}}</td>
            <td>{{row.doe}}</td>
            <td>
                <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button type="button" (click)="deleteUser(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" formControlName="firstName" class="form-control" name="firstName" > 
                </div>
                <div class="form-group">
                    <label>Middle Name: </label>
                    <input type="text" formControlName="middleName" class="form-control" name="middleName">
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" formControlName="lastName" class="form-control" name="lastName" >
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" formControlName="eMail" class="form-control" name="eMail" >
                </div>
                <div class="form-group">
                    <label>Phone Number: </label>
                    <input type="tel" formControlName="phoneNo" class="form-control" name="phNumber">
                </div>
                <div class="form-group">
                    <label>Role: </label>
                    <select formControlName="_Role" class="form-select" name="Desg" >
                        <option *ngFor="let role of roles">{{ role }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" formControlName="addRess" class="form-control"  name="add">
                </div>
            </form>        
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" *ngIf="addbtn" (click)="postUserDeets()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="updatebtn" (click)="updateUserDeets()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
